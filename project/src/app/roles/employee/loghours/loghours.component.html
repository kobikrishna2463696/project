<div class="time-logging-view">
  <div class="stats-row">
    <div class="stat-card">
      <div class="card-body">
        <div class="text-group">
          <span class="label">Today's Hours</span>
          <span class="value">0 hrs</span>
        </div>
        <div class="icon-box blue">ðŸ•’</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="card-body">
        <div class="text-group">
          <span class="label">This Week</span>
          <span class="value">23.3 hrs</span>
        </div>
        <div class="icon-box green">ðŸ“…</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="card-body">
        <div class="text-group">
          <span class="label">Days Logged</span>
          <span class="value">{{ logs.length }} days</span>
        </div>
        <div class="icon-box purple">ðŸ“Š</div>
      </div>
    </div>
  </div>

  <div class="logs-section">
    <div class="logs-header">
      <h3>Time Logs</h3>
      <button class="btn-primary" (click)="toggleModal()">+ Log Time</button>
    </div>

    <div class="table-responsive">
      <table class="logs-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Break (min)</th>
            <th>Total Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{ log.date }}</td>
            <td>{{ log.startTime }}</td>
            <td>{{ log.endTime }}</td>
            <td>{{ log.breakMin }}</td>
            <td class="bold-text">{{ log.totalHours }} hrs</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal-overlay" *ngIf="showModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Manual Time Entry</h4>
        <button class="close-btn" (click)="toggleModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Date</label>
          <input type="date" [(ngModel)]="newLog.date">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Start Time</label>
            <input type="time" [(ngModel)]="newLog.startTime">
          </div>
          <div class="form-group">
            <label>End Time</label>
            <input type="time" [(ngModel)]="newLog.endTime">
          </div>
        </div>
        <div class="form-group">
          <label>Break (Minutes)</label>
          <input type="number" [(ngModel)]="newLog.breakMin">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" (click)="toggleModal()">Cancel</button>
        <button class="btn-save" (click)="addLog()">Save Log</button>
      </div>
    </div>
  </div>
</div>
