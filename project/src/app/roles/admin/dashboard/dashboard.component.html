<div class="dashboard-wrapper">

    <header class="admin-header">
        <div class="logo-area">
            <div class="logo-icon"><i class="bi bi-clock-fill"></i></div>
            <div class="logo-text">TimeTrack <br><span>Admin Dashboard</span></div>
        </div>
        <div class="admin-profile">
            <span class="admin-info">Michael Brown <br><small>IT</small></span>
            <button class="logout-link"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="card-body">
                <p>Total Users</p>
                <h2>{{ stats.totalUsers }}</h2>
            </div>
            <div class="card-icon blue"><i class="bi bi-people"></i></div>
        </div>
        <div class="stat-card">
            <div class="card-body">
                <p>Active Users</p>
                <h2>{{ stats.activeUsers }}</h2>
            </div>
            <div class="card-icon green"><i class="bi bi-person-check"></i></div>
        </div>
        <div class="stat-card">
            <div class="card-body">
                <p>Total Hours Logged</p>
                <h2>{{ stats.totalHours }}</h2>
            </div>
            <div class="card-icon purple"><i class="bi bi-bar-chart"></i></div>
        </div>
        <div class="stat-card">
            <div class="card-body">
                <p>Total Tasks</p>
                <h2>{{ stats.totalTasks }}</h2>
            </div>
            <div class="card-icon yellow"><i class="bi bi-list-task"></i></div>
        </div>
    </div>

    <nav class="module-nav">
        <button [class.active]="activeTab === 'user-management'" (click)="setActiveTab('user-management')">
            <i class="bi bi-person-gear"></i> User Management
        </button>
        <button [class.active]="activeTab === 'analytics'" (click)="setActiveTab('analytics')">
            <i class="bi bi-graph-up"></i> Organization Analytics
        </button>
        <button [class.active]="activeTab === 'config'" (click)="setActiveTab('config')">
            <i class="bi bi-gear"></i> System Configuration
        </button>
    </nav>

</div>
